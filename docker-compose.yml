version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT_API_KEY=${QDRANT_API_KEY}

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - AI_SERVICE_URL=http://ai-service:5001
      - DIGITAL_TWIN_URL=http://digital-twin:5002
    depends_on:
      - qdrant
      - ai-service
      - digital-twin

  ai-service:
    build: ./ai-service
    ports:
      - "5001:5001"
    environment:
      - AI_SERVICE_PORT=5001
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_API_KEY=${QDRANT_API_KEY}
    depends_on:
      - qdrant

  digital-twin:
    build: ./digital-twin
    ports:
      - "5002:5002"
    environment:
      - DIGITAL_TWIN_PORT=5002

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:5000

volumes:
  qdrant_storage:
