[pytest]
# =============================================================================
# Golden Retriever Test Configuration
# =============================================================================

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output formatting
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra
    --color=yes

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated, no external dependencies)
    integration: Integration tests (may require external services)
    slow: Slow tests (>1 second)
    qdrant: Tests requiring Qdrant connection
    embedding: Tests for embedding service
    generator: Tests for conflict generator
    simulation: Tests for digital twin simulation
    recommendation: Tests for recommendation engine
    feedback: Tests for feedback loop
    api: Tests for API endpoints

# Warnings configuration
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage configuration (optional, use with pytest-cov)
# addopts = --cov=app --cov-report=html --cov-report=term-missing

# Minimum test coverage (optional)
# fail_under = 80

# Timeout for each test (optional, requires pytest-timeout)
# timeout = 30

# Log configuration
log_cli = false
log_cli_level = WARNING
log_file = tests/test.log
log_file_level = DEBUG
